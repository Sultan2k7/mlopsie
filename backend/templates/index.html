<!DOCTYPE html>
<html>
<head>
  <title>Posts</title>

  <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: sans-serif;
            padding: 40px;
            max-width: 500px;
            margin: auto;
        }
        input, button {
            padding: 10px;
            width: 100%;
            margin-top: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #333333;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #555555;
        }
        a {
            color: #000000;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        h2 {
            text-align: center;
        }
    </style>


</head>
<body>
<nav>
  <a href="/">Home</a> | <a href="/create_post">Create Post</a> | <a href="/login" id="loginLink">Login</a> | <a href="/register" id="registerLink">Register</a> <button id="logoutBtn" style="display:none;">Logout</button>
</nav>
<h1>Posts</h1>
<div id="posts"></div>
<script>
function updateNav() {
  const token = localStorage.getItem('token');
  document.getElementById('loginLink').style.display = token ? 'none' : '';
  document.getElementById('registerLink').style.display = token ? 'none' : '';
  document.getElementById('logoutBtn').style.display = token ? '' : 'none';
}
updateNav();
document.getElementById('logoutBtn').onclick = function() {
  localStorage.removeItem('token');
  localStorage.removeItem('username');
  updateNav();
  location.reload();
};
async function loadPosts() {
  const res = await fetch('/posts/');
  const posts = await res.json();
  const postsDiv = document.getElementById('posts');
  postsDiv.innerHTML = posts.map(post =>
    `<div style='border:1px solid #ccc;margin:10px;padding:10px;'>
      <h2>${post.title}</h2>
      <p>${post.content}</p>
      <small>By ${post.author || post.user_id}</small>
    </div>`
  ).join('');
}
loadPosts();
</script>
</body>
</html>
